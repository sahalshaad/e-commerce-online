{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px 0;
        }
        .discount-form-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .form-title {
            color: #198754;
            margin-bottom: 25px;
            font-weight: 600;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: 500;
            margin-bottom: 8px;
            color: #495057;
        }
        .input-group-text {
            background-color: #198754;
            color: white;
            border: 1px solid #198754;
        }
        .btn-submit {
            background-color: #198754;
            border-color: #198754;
            width: 100%;
            padding: 12px;
            font-weight: 500;
            margin-top: 10px;
        }
        .btn-submit:hover {
            background-color: #146c43;
            border-color: #146c43;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="discount-form-container">
            <h2 class="form-title"><i class="bi bi-tag-fill me-2"></i>Add Discount</h2>
            <form action="/add_discount/" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="actual-price">Actual Price</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-currency-dollar"></i></span>
                        <input type="text" class="form-control" id="actual-price" value="{{product.price}}" disabled>
                        <input type="hidden" name="id" value="{{ product.id }}">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="start-date">Start Date</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-calendar-event"></i></span>
                        <input type="date" class="form-control" name="s-date" id="start-date" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="end-date">End Date</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-calendar-check"></i></span>
                        <input type="date" class="form-control" name="e-date" id="end-date" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="discount">Discount Percentage</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-percent"></i></span>
                        <input type="number" class="form-control" name="discount" id="discount" min="0" max="100" required>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-success btn-submit">
                    <i class="bi bi-tag-fill me-2"></i>Apply Discount
                </button>
            </form>
        </div>
    </div>
</body>
</html>
