<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .signup-container {
            background-color: #444;
            border-radius: 20px;
            width: 100%;
            max-width: 1000px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            color: #fff;
            padding: 40px;
        }
        .signup-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 40px;
        }
        .form-control {
            background-color: transparent;
            border: 1px solid #666;
            border-radius: 5px;
            padding: 12px 15px;
            height: auto;
            color: #fff;
            margin-bottom: 20px;
        }
        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.05);
            border-color: #6c757d;
            color: #fff;
            box-shadow: none;
        }
        .form-control::placeholder {
            color: #aaa;
        }
        .input-icon {
            color: #fff;
            font-size: 1.2rem;
            margin-right: 10px;
        }
        .register-btn {
            background-color: #4e73df;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        .register-btn:hover {
            background-color: #375dd0;
        }
        .checkbox-text {
            color: #ddd;
        }
        .terms-link {
            color: #4e73df;
            text-decoration: none;
        }
        .terms-link:hover {
            text-decoration: underline;
        }
        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        /* Gender selection styles */
        .gender-container {
            display: flex;
            gap: 15px;
            margin: 20px 0 30px;
        }
        .gender-option input[type="radio"] {
            display: none;
        }
        .gender-option label {
            display: block;
            background-color: transparent;
            border: 1px solid #6c757d;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .gender-option input[type="radio"]:checked + label {
            background-color: #4e73df;
            border-color: #4e73df;
        }
        /* Profile photo upload */
        .profile-upload {
            border: 1px dashed #666;
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0 20px;
            text-align: center;
        }

    .wrapper{position:relative;}
    .right,.left{width:50%; position:absolute;}
    .right{right:0;}
    .left{left:0;}
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="row">
            <div class="col-md-6">
                <h1 class="signup-title">Sign up</h1>
               
                <form action="/seller_reg/" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="input-group">
                        <span class="input-icon"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" name="name" placeholder="Your Name" required>
                    </div>
                    
                    <div class="input-group">
                        <span class="input-icon"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" name="email" placeholder="Your Email" required>
                    </div>

                    <div>
                        <label class="mb-2">Gender</label>
                        <div class="gender-container">
                            <div class="gender-option">
                                <input type="radio" id="male" name="gender" value="male" required>
                                <label for="male">Male</label>
                            </div>
                            <div class="gender-option">
                                <input type="radio" id="female" name="gender" value="femail" required>
                                <label for="female">Female</label>
                            </div>
                            <div class="gender-option">
                                <input type="radio" id="other" name="gender" value="other" required>
                                <label for="other">Other</label>
                            </div>
                        </div>
                    </div>

                    <div class="input-group">
                        <span class="input-icon"><i class="fas fa-map-marker-alt"></i></span>
                        <select class="form-control" name="state" required>
                          <option value="" disabled selected>Select a state or union territory</option>
                          <!-- States -->
                          <optgroup label="States">
                            <option value="andhra_pradesh">Andhra Pradesh</option>
                            <option value="arunachal_pradesh">Arunachal Pradesh</option>
                            <option value="assam">Assam</option>
                            <option value="bihar">Bihar</option>
                            <option value="chhattisgarh">Chhattisgarh</option>
                            <option value="goa">Goa</option>
                            <option value="gujarat">Gujarat</option>
                            <option value="haryana">Haryana</option>
                            <option value="himachal_pradesh">Himachal Pradesh</option>
                            <option value="jharkhand">Jharkhand</option>
                            <option value="karnataka">Karnataka</option>
                            <option value="kerala">Kerala</option>
                            <option value="madhya_pradesh">Madhya Pradesh</option>
                            <option value="maharashtra">Maharashtra</option>
                            <option value="manipur">Manipur</option>
                            <option value="meghalaya">Meghalaya</option>
                            <option value="mizoram">Mizoram</option>
                            <option value="nagaland">Nagaland</option>
                            <option value="odisha">Odisha</option>
                            <option value="punjab">Punjab</option>
                            <option value="rajasthan">Rajasthan</option>
                            <option value="sikkim">Sikkim</option>
                            <option value="tamil_nadu">Tamil Nadu</option>
                            <option value="telangana">Telangana</option>
                            <option value="tripura">Tripura</option>
                            <option value="uttar_pradesh">Uttar Pradesh</option>
                            <option value="uttarakhand">Uttarakhand</option>
                            <option value="west_bengal">West Bengal</option>
                          </optgroup>
                          
                          <!-- Union Territories -->
                          <optgroup label="Union Territories">
                            <option value="andaman_nicobar">Andaman and Nicobar Islands</option>
                            <option value="chandigarh">Chandigarh</option>
                            <option value="dadra_nagar_haveli_daman_diu">Dadra and Nagar Haveli and Daman and Diu</option>
                            <option value="delhi">Delhi</option>
                            <option value="jammu_kashmir">Jammu and Kashmir</option>
                            <option value="ladakh">Ladakh</option>
                            <option value="lakshadweep">Lakshadweep</option>
                            <option value="puducherry">Puducherry</option>
                          </optgroup>
                        </select>
                      </div>

                    <div class="input-group">
                        <span class="input-icon"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" name="address" placeholder="Address" required>
                    </div>

                    <div class="input-group">
                        <span class="input-icon"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" name="pincode" placeholder="Pin Code" required>
                    </div>
                    
                    <div class="input-group">
                        <span class="input-icon"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                    </div>
                    
                    <div class="input-group">
                        <span class="input-icon"><i class="fas fa-key"></i></span>
                        <input type="password" class="form-control" name="confirmPassword" id="confirmPassword" placeholder="Repeat your password" required>
                    </div>
                    
                   
                    <div>
                        <label>Profile Photo</label>
                        <div class="profile-upload">
                            <input type="file" class="form-control" name="photo" accept="image/*">
                        </div>
                    </div>
                    
                    <div>
                        <label>Valid Business Licenc</label>
                        <div class="profile-upload">
                            <input type="file" class="form-control" name="licence" accept=".pdf, .docx, .doc">
                        </div>
                    </div>

                    <div>
                        <label>ID Proof</label>
                        <div class="profile-upload">
                            <input type="file" class="form-control" name="id_proof" accept=".pdf, .docx, .doc">
                        </div>
                    </div>
                    <div class="mb-4">
                        <input class="form-check-input" type="checkbox" id="agreeTerms" required>
                        <label class="form-check-label checkbox-text" for="agreeTerms">
                            I agree all statements in <a href="#" class="terms-link">Terms of service</a>
                        </label>
                    </div>
                    
                    <button type="submit" class="btn register-btn">REGISTER</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // Password validation
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');
        
        function validatePassword() {
            if (password.value != confirmPassword.value) {
                confirmPassword.setCustomValidity("Passwords don't match");
            } else {
                confirmPassword.setCustomValidity('');
            }
        }
        
        password.onchange = validatePassword;
        confirmPassword.onkeyup = validatePassword;
    </script>
</body>
</html>
